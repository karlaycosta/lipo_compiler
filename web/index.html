<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LiPo - Linguagem em Portugol - Editor online para programação em português">
    <title>LiPo - Linguagem em Portugol</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/favicon.png">
    
    <!-- CSS Modular -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body class="light-theme">
    <!-- Header Container -->
    <div id="topbar-container"></div>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Editor Panel -->
        <div class="panel">
            <div class="panel-header">
                <h3>Editor de Código</h3>
                <div>
                    <button id="clear-btn" class="btn-secondary">Limpar</button>
                </div>
            </div>
            <div class="panel-content">
                <textarea id="editor" placeholder="Digite seu código LiPo aqui..."></textarea>
            </div>
            <div class="controls">
                <button id="run-btn" class="btn-run">
                    <img src="icons/play.svg" alt="Play" style="width: 14px; height: 14px; margin-right: 5px; vertical-align: middle;">
                    Executar
                </button>
                <div class="editor-stats">
                    <span id="lines-count">Linhas: 0</span> | 
                    <span id="chars-count">Caracteres: 0</span>
                </div>
                <span id="status" class="status">Pronto para executar</span>
            </div>
        </div>

        <!-- Output Panel -->
        <div class="panel">
            <div class="panel-header">
                <h3>Saída</h3>
                <button id="clear-output-btn" class="btn-secondary">Limpar</button>
            </div>
            <div class="panel-content">
                <div id="output">
                    <div class="welcome-message">Bem-vindo ao LiPo - Linguagem em Portugol!
Digite seu código no editor à esquerda e clique em Executar para ver o resultado.</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Scripts Modulares -->
    <script src="js/test-theme.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/component-manager.js"></script>
    <script src="js/editor-manager.js"></script>
    <script src="js/app.js"></script>
    <script defer src="main.dart.js"></script>
</body>
</html>
